<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Uber Eats</title>
  <link rel="stylesheet" href="stylesheets/main.css" type="text/css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/slick-carousel/slick/slick.min.js"></script>
</head>

<body>

  <main>

  <div id="desk">

    <img id="cloth" src="assets/img/final-app-back.jpg">

    <div id="slider2" class="slider">
      <div class="item"><img src="assets/img/plate/800.png"></div>
      <div class="item"><img src="assets/img/plate/baskin.png"></div>
      <div class="item"><img src="assets/img/plate/bateel.png"></div>
      <div class="item"><img src="assets/img/plate/dunkin.png"></div>
      <div class="item"><img src="assets/img/plate/manoushe.png"></div>
      <div class="item"><img src="assets/img/plate/mcd.png"></div>
      <div class="item"><img src="assets/img/plate/pf-chang.png"></div>
      <div class="item"><img src="assets/img/plate/poke.png"></div>
      <div class="item"><img src="assets/img/plate/sh_co.png"></div>
      <div class="item"><img src="assets/img/plate/sushi.png"></div>
    </div>

    <div id="slider1" class="slider">
      <div class="item"><img src="assets/img/phone/800.jpg"></div>
      <div class="item"><img src="assets/img/phone/baskin.jpg"></div>
      <div class="item"><img src="assets/img/phone/bateel.jpg"></div>
      <div class="item"><img src="assets/img/phone/dunkin.jpg"></div>
      <div class="item"><img src="assets/img/phone/manoushe.jpg"></div>
      <div class="item"><img src="assets/img/phone/mcd.jpg"></div>
      <div class="item"><img src="assets/img/phone/pf-chang.jpg"></div>
      <div class="item"><img src="assets/img/phone/poke.jpg"></div>
      <div class="item"><img src="assets/img/phone/sh_co.jpg"></div>
      <div class="item"><img src="assets/img/phone/sushi.jpg"></div>
    </div>

  </div>

  </main>

  <script>

  $(document).ready(function(){
    $('#slider1 .item').each(function(i, o){
      var $o = $(o);
      $o.append('<div class="button" data-i="'+i+'"><img src="assets/img/buton.png"></div>')
    });

    $('#slider1 .item .button').on('click touchstart touchend touchmove', function(e){

      var $o = $(this);
      $('#slider2').slick('slickGoTo', $o.data('i'));
      $('#slider2').slick('slickSetOption', 'speed', 600, false);
      $('#slider2').css({opacity: 1});

      e.preventDefault();
      e.stopPropagation();
      return false;
    });

    $('#slider1').on('init', function(slick){
      $o = $(this);
      setTimeout(function(){
        $o.addClass('ux-ready');
      }, 600);
    });
    $('#slider1').slick({
      adaptiveHeight: false,
      arrows: false,
      waitForAnimate: true,
      accessibility: false,
      pauseOnFocus: false,
      pauseOnHover: false,
      mobileFirst: true,
      focusOnSelect: false
    });

    $('#slider2').slick({
      adaptiveHeight: false,
      arrows: false,
      fade: true,
      swipe: false,
      speed: 0
    })
  });

  </script>

</body>

</html>
