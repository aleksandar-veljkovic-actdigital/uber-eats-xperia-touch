<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Tanjiri</title>
  <link rel="stylesheet" href="stylesheets/main.css" type="text/css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/slick-carousel/slick/slick.min.js"></script>
</head>

<body>

  <main>

    <div id="slider1" class="slider">
      <div class="item"><img src="assets/img/NASA-nebula-M27.jpg"></div>
      <div class="item"><img src="assets/img/PIA03160-orig.jpg"></div>
      <div class="item"><img src="assets/img/PIA05266-orig.jpg"></div>
    </div>

    <div id="slider2" class="slider">
      <div class="item"><img src="assets/img/PIA09107-orig.jpg"></div>
      <div class="item"><img src="assets/img/PIA15260-orig.jpg"></div>
      <div class="item"><img src="assets/img/PIA19836-orig.jpg"></div>
    </div>

  </main>

  <script>

  $(document).ready(function(){
    $('#slider1').slick({
      adaptiveHeight: false,
      arrows: false,
      asNavFor: '#slider2'
    })

    $('#slider2').slick({
      adaptiveHeight: false,
      arrows: false,
      fade: true,
      swipe: false
    })
  });  

  </script>
